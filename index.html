<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Formulario HTML5</title>
  </head>
  <body>
    <div class="container mt-5b">
      <div class="card">
      <div class="card-header"><h2>Payment form example</h2>
      </div>
      <div class="card-body">
    <form class="row g-4">
      <div class="col-12">
      <div class="alert alert-danger" role="alert">
        Some fields are missing</div></div>
      <div class="col-md-5 ">
        <label for="validationDefault01" class="form-label">Card #</label>
        <input type="text" class="form-control"  placeholder="XXXXXXXXX" id="validationDefault01" value="" required>
      </div>
      <div class="col-md-3  ">
        <label for="validationDefault02" class="form-label">CVC #</label>
        <input type="text" class="form-control"  placeholder="0000"  id="validationDefault02" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">$</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Fist Name</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Country</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Pick a country</option>
          <option>Spain</option>
          <option>Italy</option>
          <option>England</option>

        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-md-6">
        <label for="nacimiento"class="form-label">Date of birth<small></small></label>
        <input type="date" id="nacimiento"  name="nacimiento"  class="form-control">
    </div>
      <div class="col-md-6">
        <label for="banner" class="form-label">File</label>
        <div class="input-group">
            <label class="input-group-btn">
          <span class="btn btn-secondary btn-file">
                     <input accept=".jpg,.png,.jpeg,.gif" class="hidden" name="banner" type="file" id="banner">
                </span>
            </label>
            <input class="form-control" id="banner_captura" readonly="readonly" name="banner_captura" type="text" value="">
        </div>
    </div>
      <div class="col-md-6">
        <div>We accept:</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg" style="color: #d32f12;"></i></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option3">
          <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal fa-lg"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option4">
          <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-diners-club fa-lg" style="color: #98d723;"></i></label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div id="mesagge" class="form-text">Add any note here.</div>
        </div>
    </div>
      <div class="col-12 mt-3">
        <div class="card-footer p-3">
        <button class="btn btn-secondary" style="margin-left: 1100px" type="reset" value="Cancel">Cancel</button>
        <button class="btn btn-primary" type="submit" value="submit">Send</button>
      </div>
      </div>
    </form>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
